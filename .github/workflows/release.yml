name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -o shellchat-windows.exe .

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -o shellchat-linux .

      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-builds
          path: |
            shellchat-windows.exe
            shellchat-linux

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build macOS (Intel)
        run: GOOS=darwin GOARCH=amd64 go build -o shellchat-macos-amd64 .

      - name: Build macOS (Apple Silicon)
        run: GOOS=darwin GOARCH=arm64 go build -o shellchat-macos-arm64 .

      - name: Compress macOS Builds
        run: |
          tar czf shellchat-macos-amd64.tar.gz shellchat-macos-amd64
          tar czf shellchat-macos-arm64.tar.gz shellchat-macos-arm64

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: "*.tar.gz"

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Android
        run: fyne-cross android -arch=arm64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-android ./gui

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: fyne-cross/dist/*

  release:
    needs: [build-desktop, build-macos, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop-builds/**/*
            macos-builds/**/*
            android-builds/**/*
