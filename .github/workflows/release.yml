name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'  

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Windows
        run: fyne-cross windows -arch=amd64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-windows ./gui

      - name: Build Linux
        run: fyne-cross linux -arch=amd64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-linux ./gui

      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-builds
          path: fyne-cross/dist/*

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build macOS (Intel)
        run: |
          GOARCH=amd64 fyne package --os darwin --app-id com.shellchat.app --icon assets/icon.png --name ShellChat-Intel ./gui
          tar czf ShellChat-macOS-Intel.tar.gz ShellChat-Intel.app

      - name: Build macOS (Apple Silicon)
        run: |
          GOARCH=arm64 fyne package --os darwin --app-id com.shellchat.app --icon assets/icon.png --name ShellChat-Silicon ./gui
          tar czf ShellChat-macOS-AppleSilicon.tar.gz ShellChat-Silicon.app

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: "*.tar.gz"

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Android
        run: fyne-cross android -arch=arm64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-android ./gui

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: fyne-cross/dist/*

  release:
    needs: [build-desktop, build-macos, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop-builds/**/*
            macos-builds/**/*
            android-builds/**/*
