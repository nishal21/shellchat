name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'  

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Windows
        run: fyne-cross windows -arch=amd64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-windows ./gui

      - name: Build Linux
        run: fyne-cross linux -arch=amd64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-linux ./gui

      - name: Build macOS (Intel)
        run: fyne-cross darwin -arch=amd64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-macos-amd64 ./gui
        
      - name: Build macOS (Apple Silicon)
        run: fyne-cross darwin -arch=arm64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-macos-arm64 ./gui

      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-builds
          path: fyne-cross/dist/*

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest

      - name: Build Android
        run: fyne-cross android -arch=arm64 -app-id=com.shellchat.app -icon=assets/icon.png -output=shellchat-android ./gui

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: fyne-cross/dist/*

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build iOS
        # Note: This produces an un-signed release build by default or requires signing. 
        # For now, we attempt a build. If signing fails, we might need -release=false or profiles.
        # Fyne package generates a .app or .ipa in the current directory.
        run: fyne package -os ios -app-id com.shellchat.app -icon assets/icon.png -name ShellChat ./gui

      - name: Upload iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-builds
          path: "*.app"

  release:
    needs: [build-desktop, build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop-builds/**/*
            android-builds/**/*
            ios-builds/**/*
