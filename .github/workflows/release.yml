name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Windows, Linux, macOS (Universal)
        uses: fyne-io/fyne-cross@v2
        with:
          args: >-
            --targets=windows/amd64,linux/amd64,darwin/amd64,darwin/arm64
            --icon=assets/icon.png
            --app-id=com.shellchat.app
            --src=./gui
            --output=shellchat

      - name: Upload Desktop Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-builds
          path: fyne-cross/dist/*

  build-mobile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Android and iOS
        uses: fyne-io/fyne-cross@v2
        with:
          args: >-
            --targets=android/arm64,ios
            --icon=assets/icon.png
            --app-id=com.shellchat.app
            --src=./gui
            --output=shellchat

      - name: Upload Mobile Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-builds
          path: fyne-cross/dist/*

  release:
    needs: [build-desktop, build-mobile]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop-builds/**/*
            mobile-builds/**/*
